<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | shuweb</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* 背景のアニメーション */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
            z-index: -1;
        }

        /* ヒーローセクション */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        /* コンテンツエリア */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            margin-bottom: 20px;
        }

        /* スキルバッジ */
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-badge {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        /* リンクボタン */
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            text-decoration: none;
            color: white;
            background: var(--primary-color);
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="bg-gradient"></div>

<section class="hero">
    <h1>Hello, I'm shu.</h1>
    <p>Welcome to my personal website "shuweb"</p>
</section>

<div class="container">
    <div class="card">
        <h2>About Me</h2>
        <p>ここに自己紹介を書いてください。Ubuntuサーバーを構築して、Dockerで自分のWebサイトを公開しています！</p>
    </div>

    <div class="card">
        <h2>Skills</h2>
        <div class="skills">
            <span class="skill-badge"><i class="fab fa-ubuntu"></i> Ubuntu</span>
            <span class="skill-badge"><i class="fab fa-docker"></i> Docker</span>
            <span class="skill-badge"><i class="fab fa-git-alt"></i> Git/GitHub</span>
            <span class="skill-badge"><i class="fab fa-html5"></i> HTML/CSS</span>
        </div>
    </div>

    <div class="links">
        <a href="https://github.com/shuQvQ" class="btn"><i class="fab fa-github"></i> GitHub</a>
    </div>
</div>

<footer>
    &copy; 2026 shuweb. Built with passion and Docker.
</footer>

</body>
</html>
