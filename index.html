<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuweb</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Serif+JP:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #996515;
            --bg-black: #050505;
            --accent: #ff3c00;
        }

        body {
            margin: 0;
            font-family: 'Noto Serif JP', serif;
            background-color: var(--bg-black);
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景アニメーション */
        .gold-particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -1;
        }

        .gold-particles::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--gold) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            from { background-position: 0 0; }
            to { background-position: 500px 1000px; }
        }

        /* ハンバーガーメニューボタン (ぬるっと動く新デザイン) */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border: 1px solid var(--gold);
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }
        .menu-btn:hover { box-shadow: 0 0 15px var(--gold); }

        .bar-container {
            width: 25px;
            height: 18px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .bar-container span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--gold);
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }
        .menu-btn.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-btn.active span:nth-child(2) { opacity: 0; transform: translateX(-20px); }
        .menu-btn.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* 全画面オーバーレイ */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.95);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }
        .overlay.active { opacity: 1; visibility: visible; }
        .app-list { list-style: none; padding: 0; text-align: center; }
        .app-item { margin: 25px 0; }
        .app-link {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--gold);
            text-decoration: none;
            transition: 0.3s;
            display: block;
        }
        .app-link:hover { letter-spacing: 0.2em; text-shadow: 0 0 15px var(--gold); }
        .app-desc { color: #64748b; font-size: 0.8rem; margin-top: 5px; }

        /* ヒーローセクション (復元) */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            background: linear-gradient(to bottom, #fff8e1 20%, #d4af37 50%, #8a6d3b 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
        }

        .hero .subtitle {
            font-size: 1.5rem;
            letter-spacing: 0.5em;
            color: var(--gold);
            margin-top: 10px;
            text-transform: uppercase;
        }

        .divider {
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 20px 0;
        }

        /* コンテンツ (復元) */
        .container {
            max-width: 900px;
            margin: -100px auto 100px;
            padding: 0 20px;
        }

        .luxury-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--dark-gold);
            padding: 40px;
            border-radius: 0;
            position: relative;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }

        .luxury-card::before, .luxury-card::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gold);
        }
        .luxury-card::before { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .luxury-card::after { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        h2 {
            color: var(--gold);
            font-size: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--dark-gold);
            padding-bottom: 10px;
        }

        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .skill-item {
            text-align: center;
            padding: 15px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: 0.3s;
        }

        .skill-item:hover {
            background: var(--gold);
            color: #000;
        }

        .skill-item i {
            display: block;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .btn-gold {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transition: all 0.4s;
        }

        .btn-gold:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 20px var(--gold);
        }

        footer {
            text-align: center;
            padding: 50px;
            color: var(--dark-gold);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="gold-particles"></div>

<div class="menu-btn" id="menu-btn" onclick="toggleMenu()">
    <div class="bar-container">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<nav class="overlay" id="menu-overlay">
    <ul class="app-list">
        <li class="app-item">
            <a href="#" class="app-link">Application 01</a>
            <div class="app-desc">新しく積んでいくアプリの予定地</div>
        </li>
        <li class="app-item">
            <a href="https://github.com/shuQvQ" class="app-link" target="_blank">GitHub</a>
            <div class="app-desc">External Repository</div>
        </li>
    </ul>
</nav>

<section class="hero">
    <h1>shu-portfolio</h1>
    <div class="divider"></div>
    <p class="subtitle">Architect of Docker & Ubuntu</p>
</section>

<div class="container">
    <div class="luxury-card">
        <h2>About</h2>
        <p style="text-align: center; line-height: 2;">
            Dockerにて構築した個人用サイトです<br>
            Ubuntu > Docker > GitHub<br>
            thanks for All
        </p>

        <div class="skill-grid">
            <div class="skill-item"><i class="fab fa-ubuntu"></i>Ubuntu</div>
            <div class="skill-item"><i class="fab fa-docker"></i>Docker</div>
            <div class="skill-item"><i class="fab fa-git-alt"></i>Git</div>
            <div class="skill-item"><i class="fab fa-html5"></i>HTML/CSS</div>
            <div class="skill-item"><i class="fab fa-php"></i>PHP</div>
        </div>

        <div style="text-align: center;">
            <a href="https://github.com/shuQvQ" class="btn-gold">Me! (GitHub)</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2026 shuhei nishiyama. All Rights Reserved.
</footer>

<script>
    function toggleMenu() {
        const btn = document.getElementById('menu-btn');
        const overlay = document.getElementById('menu-overlay');
        btn.classList.toggle('active');
        overlay.classList.toggle('active');
        if (overlay.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    }
</script>

</body>
</html>
